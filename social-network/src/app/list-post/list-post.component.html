<div class="container">
    <div class="row">
        <div class="col-8 pt-5">
            <div class="new-post p-2 position-relative">
                <div class="col block-user-post">
                    <img *ngIf="currentUser?.photo" class="profil-picture mb-1 me-2" src="{{ currentUser?.photo  }}" alt="">
                    <h4>{{ currentUser?.pseudo }}</h4>
                    <svg xmlns="http://www.w3.org/2000/svg" [ngClass]="{ 
                        'bi': true, 
                        'bi-plus-square-fill button-add': !isAddingPost, 
                        'bi-x-square-fill button-cancel': isAddingPost,
                        'me-2': true }" width="24" height="24" fill="currentColor" viewBox="0 0 16 16" (click)="changeStatusAdd()">
                        <!-- Icone pour ajouter un message -->
                        <path *ngIf="!isAddingPost" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
                        <!-- Icone pour annuler l'ajout d'un message -->
                        <path *ngIf="isAddingPost" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
                      </svg>
                </div>
                <app-new-post *ngIf="isAddingPost" (newPostEvent)="changeStatusAdd()"></app-new-post>
            </div>
        </div>
    </div>
</div>
