<div class="container pt-4">
    <div class="row">
        <div class="col text-center">
            <div class="picture-upload">
                <label for="pictureToUpload" class="upload-picture">
                    <img *ngIf="fileUrl" class="profil-picture mb-2" src="{{ fileUrl  }}" alt="">
                </label>
                <input id="pictureToUpload" type="file" (change)="detectFiles($event)" accept="image/*" [disabled]="!isEdit">
            </div>
            <h3 class="mb-2">{{ currentUser?.pseudo }}</h3>
            <h4>Informations personnelles</h4>
            <p>Adresse e-mail : {{ currentUser?.email }}</p>
            <button class="btn btn-danger" (click)="onSignOut()" *ngIf="isEdit">DÃ©connexion</button>
            <!-- <button class="btn btn-success" (click)="onSave()">Enregistrer</button> -->
        </div>
    </div>
</div>
