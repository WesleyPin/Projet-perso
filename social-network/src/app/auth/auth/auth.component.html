<div class="background">
    <div class="container">
        <div class="row justify-content-center pt-5">
            <div class="col-sm-4 sign pt-5 px-5 pb-5">
                <app-signin *ngIf="isSignIn"></app-signin>
                <app-signup *ngIf="!isSignIn"></app-signup>
                <div class="col text-center">
                    <p class="text-center">{{ messageSign }}</p>
                    <a routerLink="auth/signup" class="link-light" (click)="switchSign()">{{ signInOrUp }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
