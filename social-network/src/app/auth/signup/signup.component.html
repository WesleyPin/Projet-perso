<h1 class="pb-4 pt-4 text-center">Rejoignez nous !</h1>
<div class="col-5 mx-auto">
    <form [formGroup]="" class="mt-3">
        <div class="form-group mb-3">
            <label class="form-label" for="email">Adresse e-mail</label>
            <input class="form-control" type="text">
        </div>
        <div class="form-group mb-3">
            <label class="form-label" for="password">Mot de passe</label>
            <input class="form-control" type="text">
        </div>
        <div class="form-group">
            <label class="form-label" for="confirm-password">Confirmation du mot de passe</label>
            <input class="form-control" type="text">
        </div>
        <button class="btn btn-primary mt-4">Enregistrer</button>
    </form>
</div>
