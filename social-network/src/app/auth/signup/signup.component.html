<h1 class="pt-4 pb-4 text-center">Rejoignez nous !</h1>
<div class="col position-relative">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="text-center picture-upload">
            <label for="pictureToUpload" class="upload-picture">
                <img *ngIf="fileUrl" class="profil-picture" src="{{ fileUrl  }}" alt="">
            </label>
            <input id="pictureToUpload" type="file" (change)="detectFiles($event)" formControlName="picture"  accept="image/*">
        </div>
        <div class="form-group mb-2">
            <label class="form-label" for="pseudo">Pseudo</label>
            <input class="form-control" type="text" formControlName="pseudo">
        </div>
        <div class="form-group mb-2">
            <label class="form-label" for="email">Adresse e-mail</label>
            <input class="form-control" type="text" formControlName="email">
        </div>
        <div class="form-group mb-2">
            <label class="form-label" for="password">Mot de passe</label>
            <input class="form-control" type="password" formControlName="password">
        </div>
        <div class="form-group">
            <label class="form-label" for="confirmPassword">Confirmation du mot de passe</label>
            <input class="form-control" type="password" formControlName="confirmPassword">
        </div>
        <div class="text-center">
            <button class="btn btn-primary mt-4 mb-2" type="submit" [disabled]="signUpForm.invalid">Enregistrer</button>
            <p class="text-danger">{{ errorMessage }}</p>
        </div>
    </form>
</div>
