<h1 class="pb-4 pt-4 text-center">Connectez-vous !</h1>
<div class="col position-relative">
    <form [formGroup]="signInForm" class="mt-5" (ngSubmit)="onSignIn()">
        <div class="form-group mb-3">
            <label class="form-label" for="email">Adresse e-mail</label>
            <input class="form-control" type="text" formControlName="email">
        </div>
        <div class="form-group">
            <label class="form-label" for="password">Mot de passe</label>
            <input class="form-control" type="password" formControlName="password">
        </div>
        <div class="form-group mt-2">
            <a routerLink="auth">Mot de passe oubliÃ© ?</a>
        </div>
        <div class="text-center">
            <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" title="Veuillez remplir tous les champs.">
                <button class="btn btn-primary mt-4 mb-2" type="button" [disabled]="signInForm.invalid">Se connecter</button>
            </span>
            <p class="text-danger">{{ errorMessage }}</p>
        </div>
    </form>
</div>
